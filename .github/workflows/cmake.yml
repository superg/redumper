name: CMake

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  check:
    runs-on: ubuntu-24.04
    permissions:
      contents: read
    outputs:
      build_number: ${{ steps.get-build-number.outputs.build_number }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: clang-format Check
        shell: bash
        run: find . -iname '*.hh' -o -iname '*.cc' -o -iname '*.ixx' | xargs clang-format-18 --dry-run -Werror
        
      - name: Get Build Number
        id: get-build-number
        shell: bash
        run: |
          NEXT_BUILD=$(gh release list --json name,isLatest --jq '.[] | select(.isLatest)|.name | ltrimstr("b") | tonumber + 1 | "b" + tostring' || echo "b1")
          echo "build_number=$NEXT_BUILD" >> $GITHUB_OUTPUT
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
  build-windows:
    needs: check
    strategy:
      matrix:
        arch: [Win32, x64, ARM64]
    runs-on: windows-2022
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: CMake Configure
      run: cmake -B ${{github.workspace}}/BUILD -G "Visual Studio 17 2022" -A ${{matrix.arch}} -DCMAKE_BUILD_TYPE=Release -DREDUMPER_VERSION_BUILD=${{needs.check.outputs.build_number}}
    - name: CMake Build
      run: cmake --build ${{github.workspace}}/BUILD --config Release
    - name: CTest
      if: ${{ matrix.arch != 'ARM64' }}
      working-directory: ${{github.workspace}}/BUILD
      run: ctest -C Release
    - name: CPack
      working-directory: ${{github.workspace}}/BUILD
      run: cpack -G ZIP --config CPackConfig.cmake
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: windows_${{matrix.arch}}
        path: ${{github.workspace}}/BUILD/redumper-*.zip

  build-linux:
    needs: check
    strategy:
      matrix:
        os: [ubuntu-24.04, ubuntu-24.04-arm]
        arch: [x86, x64]
        exclude:
          - os: ubuntu-24.04-arm
            arch: x86
    runs-on: ${{matrix.os}}
    steps:
    - name: Customize Software (x86)
      if: ${{ matrix.arch == 'x86' }}
      run: |
        sudo dpkg --add-architecture i386
        sudo apt-get update
        sudo apt-get install clang-18 lld-18 clang-tools-18 clang-format-18 ninja-build libc6-dev-i386 libstdc++-13-dev:i386 libc++-18-dev:i386
    - name: Customize Software (x64)
      if: ${{ matrix.arch == 'x64' }}
      run: sudo apt-get install clang-18 lld-18 clang-tools-18 clang-format-18 libc++-18-dev ninja-build
    - name: Checkout
      uses: actions/checkout@v4
    - name: CMake Configure (x86)
      if: ${{ matrix.arch == 'x86' }}
      run: CXX=clang++-18 CXXFLAGS="-target i686-linux-gnu" cmake -B ${{github.workspace}}/BUILD -G "Ninja" -DCMAKE_BUILD_WITH_INSTALL_RPATH=ON -DREDUMPER_CLANG_LINK_OPTIONS="-static" -DCMAKE_BUILD_TYPE=Release -DREDUMPER_VERSION_BUILD=${{needs.check.outputs.build_number}}
    - name: CMake Configure (x64)
      if: ${{ matrix.arch == 'x64' }}
      run: CXX=clang++-18 cmake -B ${{github.workspace}}/BUILD -G "Ninja" -DCMAKE_BUILD_WITH_INSTALL_RPATH=ON -DREDUMPER_CLANG_LINK_OPTIONS="-static" -DCMAKE_BUILD_TYPE=Release -DREDUMPER_VERSION_BUILD=${{needs.check.outputs.build_number}}
    - name: CMake Build
      run: cmake --build ${{github.workspace}}/BUILD --config Release
    - name: CTest
      working-directory: ${{github.workspace}}/BUILD
      run: ctest -C Release
    - name: CPack
      working-directory: ${{github.workspace}}/BUILD
      run: cpack -G ZIP --config CPackConfig.cmake
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: linux_${{matrix.os}}_${{matrix.arch}}
        path: ${{github.workspace}}/BUILD/redumper-*.zip
        
  build-macos:
    needs: check
    runs-on: macos-14
    steps:
    - name: Customize Software
      run: brew install llvm@18 ninja
    - name: Checkout
      uses: actions/checkout@v4
    - name: CMake Configure
      run: CXX=$(brew --prefix llvm@18)/bin/clang++ cmake -B ${{github.workspace}}/BUILD -G "Ninja" -DREDUMPER_CLANG_USE_LIBCPP=ON -DREDUMPER_CLANG_LINK_OPTIONS="-L$(brew --prefix llvm@18)/lib/c++" -DCMAKE_BUILD_TYPE=Release -DREDUMPER_VERSION_BUILD=${{needs.check.outputs.build_number}}
    - name: CMake Build
      run: cmake --build ${{github.workspace}}/BUILD --config Release
    - name: CTest
      working-directory: ${{github.workspace}}/BUILD
      run: ctest -C Release
    - name: CPack
      working-directory: ${{github.workspace}}/BUILD
      run: cpack -G ZIP --config CPackConfig.cmake
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: macos
        path: ${{github.workspace}}/BUILD/redumper-*.zip

  release:
    if: github.event_name != 'pull_request'
    needs: [build-windows, build-linux, build-macos]
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          merge-multiple: true

      - name: 'Create Release'
        shell: bash
        run: |
          shopt -s nullglob
          files=(redumper-*.zip)
          if [ ${#files[@]} -eq 0 ]; then
            echo "No artifacts to release"; exit 1
          fi
          gh release create --generate-notes "${{needs.check.outputs.build_number}}" "${files[@]}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
